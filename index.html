<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .icon-button {
            flex: 0 0 42px;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .svg-icon {
            width: 24px;
            height: 24px;
        }
        @media (min-width: 768px) {
            .icon-button {
                flex: 0 0 48px;
                width: 48px;
                height: 48px;
            }
            .svg-icon {
                width: 28px;
                height: 28px;
            }
            .input-field {
                padding-top: 0.75rem;
                padding-bottom: 0.75rem;
            }
        }
        .input-field {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="h-screen flex flex-col">
        <main class="flex-1 overflow-y-auto px-4 py-4" id="chatArea">
            <div class="space-y-4">
                <div class="text-center text-gray-500 py-4">No messages yet</div>
            </div>
        </main>

        <div class="border-t bg-white px-2 py-2">
            <div class="flex items-center space-x-2">
                <button id="moreBtn" class="icon-button hover:bg-gray-100 rounded-full text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </button>
                <input type="text" id="messageInput" 
                    class="flex-1 min-w-0 border input-field px-3 focus:outline-none focus:border-blue-500"
                    placeholder="Type a message...">
                <button id="sendBtn" class="icon-button hover:bg-gray-100 rounded-full text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon">
                        <path d="M3.714 3.048a.498.498 0 0 0-.683.627l2.843 7.627a2 2 0 0 1 0 1.396l-2.842 7.627a.498.498 0 0 0 .682.627l18-8.5a.5.5 0 0 0 0-.904z"/>
                        <path d="M6 12h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { DRPNode, Chat } from "https://storage.googleapis.com/zucket-store/topology/c2/dist/drp-chat.es.js";
        import { createSidebar, initSidebar, updatePeerInfo } from './sidebar.js';

        let node = null;
        let drpObject = null;
        let chatDRP = null;

        document.body.appendChild(createSidebar());
        initSidebar();

        async function sendMessage(message) {
            const timestamp = Date.now().toString();
            if (!chatDRP) {
                console.error("Chat DRP not initialized");
                alert("Please join a chat room first");
                return;
            }

            chatDRP.addMessage(timestamp, message, node.networkNode.peerId);
            render();
        }

        function render() {
            if (drpObject) {
                document.getElementById("roomInput").value = drpObject.id;
            }

            if (!node) return;

            updatePeerInfo(
                node.networkNode.peerId,
                drpObject?.id || '',
                node.networkNode.getGroupPeers(drpObject?.id || ''),
                node.networkNode.getGroupPeers("drp::discovery")
            );

            if (!chatDRP) return;

            const chat = chatDRP.query_messages();
            const chatElement = document.getElementById("chatArea");
            chatElement.innerHTML = '<div class="space-y-4">';

            if (chat.size === 0) {
                chatElement.innerHTML += '<div class="text-center text-gray-500 py-4">No messages yet</div>';
                chatElement.innerHTML += '</div>';
                return;
            }

            for (const message of [...chat].sort()) {
                chatElement.innerHTML += `
                    <div class="flex">
                        <div class="bg-blue-600 text-white rounded-lg px-4 py-2 max-w-[80%]">
                            ${message}
                        </div>
                    </div>
                `;
            }
            chatElement.innerHTML += '</div>';
            chatElement.scrollTop = chatElement.scrollHeight;
        }

        async function createConnectHandlers() {
            node.addCustomGroupMessageHandler(drpObject.id, () => {
                render();
            });

            node.objectStore.subscribe(drpObject.id, () => {
                render();
            });
        }

        async function initializeChat() {
            node = new DRPNode();
            await node.start();
            render();

            node.addCustomGroupMessageHandler("", () => {
                render();
            });

            const joinRoomBtn = document.getElementById("joinRoomBtn");
            const sendBtn = document.getElementById("sendBtn");
            const messageInput = document.getElementById("messageInput");

            joinRoomBtn.addEventListener("click", async () => {
                const objectId = document.getElementById("roomInput").value;
                if (!objectId) {
                    alert("Please enter a room id");
                    return;
                }

                drpObject = await node.createObject(new Chat(), objectId, undefined, true);
                chatDRP = drpObject.drp;
                createConnectHandlers();
                render();
            });

            sendBtn.addEventListener("click", async () => {
                const message = messageInput.value.trim();
                messageInput.value = "";

                if (!message) {
                    console.error("Empty message");
                    return;
                }

                await sendMessage(message);
            });

            messageInput.addEventListener("keypress", event => {
                if (event.key === "Enter") {
                    sendBtn.click();
                }
            });
        }

        initializeChat().catch(console.error);
    </script>
</body>
</html>
